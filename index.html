
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול תיקוני מחשבים - 8200</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap');
        
        :root {
            --bg-color: #f0f4f8;
            --text-color: #333;
            --header-bg: linear-gradient(45deg, #1a5f7a, #159895);
            --sidebar-bg: #1e293b;
            --sidebar-text: #e2e8f0;
        }

        body { 
            font-family: 'Heebo', sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .dark-mode {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --header-bg: linear-gradient(45deg, #2c5282, #2b6cb0);
            --sidebar-bg: #2d3748;
            --sidebar-text: #e2e8f0;
        }

        .high-tech-header {
            background: var(--header-bg);
            color: white;
        }

        .high-tech-sidebar {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
        }

        .pacman {
            width: 0px;
            height: 0px;
            border-right: 15px solid transparent;
            border-top: 15px solid #fbbf24;
            border-left: 15px solid #fbbf24;
            border-bottom: 15px solid #fbbf24;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="fixed inset-0 bg-gray-800 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">ברוכים הבאים למערכת</h2>
            <input type="password" id="passwordInput" placeholder="הזן סיסמה" class="w-full px-3 py-2 border rounded mb-4">
            <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded">כניסה</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <aside class="high-tech-sidebar w-64 p-4">
                <div class="flex items-center mb-8">
                    <div class="pacman" id="pacman"></div>
                    <h1 class="text-xl font-bold">PaCmanPedia</h1>
                </div>
                <nav>
                    <ul class="space-y-4">
                        <li>
                            <a href="#" onclick="showSection('repairListSection')" class="flex items-center text-gray-300 hover:text-white">
                                <i class="fas fa-tools mr-2"></i>
                                <span>רשימת תיקונים</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="showSection('dashboardSection')" class="flex items-center text-gray-300 hover:text-white">
                                <i class="fas fa-chart-bar mr-2"></i>
                                <span>לוח בקרה</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="showSection('timelineSection')" class="flex items-center text-gray-300 hover:text-white">
                                <i class="fas fa-history mr-2"></i>
                                <span>לוח זמנים</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="showSection('flashSection')" class="flex items-center text-gray-300 hover:text-white">
                                <i class="fas fa-bolt mr-2"></i>
                                <span>פלאש</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="absolute bottom-4 w-52">
                    <button id="darkModeToggle" class="w-full bg-gray-700 text-white p-2 rounded-lg">
                        <i class="fas fa-moon mr-2"></i>
                        <span>מצב לילה</span>
                    </button>
                </div>
            </aside>

            <!-- Main Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <!-- Content sections will be added here -->
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
